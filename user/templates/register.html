{% extends "base.html" %}

{% block title %}
    register
{% endblock %}

{% block content %}

    <h1>Register Page</h1>
    <a href="{% url 'user:login' %}">login page</a>
    <form action="{% url 'user:register' %}" method="post">
    {% csrf_token %}
        <p>
            <label for="id_email">email: </label>
            <input type="text" id="id_email" name="email" placeholder="email" autofocus required />
        </p>
        <p>
            <label for="id_username">username: </label>
            <input type="text" id="id_username" name="username" placeholder="username" required />
        </p>
        <p>
            <label for="id_password">password: </label>
            <input type="password" id="id_password" placeholder="password" name="password" required >
        </p>
        <input type="submit" value="submit">
    </form>

{% endblock %}
