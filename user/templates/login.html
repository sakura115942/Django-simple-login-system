{% extends "base.html" %}

{% block title %}
    login
{% endblock %}

{% block content %}

    <h1>Login Page</h1>
    <a href="{% url 'user:register' %}">register page</a>
    <form action="{% url 'user:login' %}" method="post">
        {% csrf_token %}
        <p>
            <label for="id_username">username: </label>                
            <input type="text" id="id_username" name="username" placeholder="username" autofocus required />
        </p>
        <p>
            <label for="id_password">password: </label>
            <input type="password" id="id_password" name="password" placeholder="password"  required >
        </p>
        <input type="submit" value="submit">
    </form>

{% endblock %}
