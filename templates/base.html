<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% block content %}
    {% endblock %}

    {% if messages %}
        {% for message in messages %}
            <script>alert('{% if message.tags %}{{ message.tags }}: {% endif %}{{ message }}')</script>
        {% endfor %}
    {% endif %}
</body>
</html>
